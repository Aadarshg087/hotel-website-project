<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings | Hotel BT</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing:border-box;
            font-family: poppins;
        }
        body{
            background: url('./img/Background-Image-6.jpg') no-repeat center center/cover;
        }
        h1{
            background-color: #1e3783;
            color: white;
            padding: 20px 0;
            font-size: 50px;
            text-align: center;
            font-weight: bold;
            border-radius: 10px;
            margin-top: 30px;
            margin-bottom: 30px;
        }
        .container-heading{
            width: 70%;
            margin: auto;
        }

        .container{
            background-color: #fccf2c;
            width: 80%;
            margin: auto;
            border-radius: 10px;
            margin-top: 20px;
        }
        .container h3{
            text-align: center;
            text-decoration: underline;
            padding: 20px 10px;
            color: rgb(82, 82, 82);
            font-size: 22px;
        }
        .container input, label{
            display: block;
            font-size: 17px;
            width: 300px;
            height: 30px;
            border-radius: 6px;
        }
        .radio{
           display: inline;
           width: 15px !important;

        }

    </style>
</head>
<body>
    <div class="container-heading">
        <h1>Bookings are open right now :)</h1>
    </div>
    <form action="">
        <div class="container">
            <h3>Kindly fill the detials below for the booking</h3>
            <label for="">First Name</label>
            <input type="text" placeholder="e.g John">
            <label for="">Last Name</label>
            <input type="text" placeholder="e.g Smith">
            <label for="">Date of Booking</label>
            <input type="date" placeholder="">
            <label for="">Date of Leaving</label>
            <input type="date" placeholder="">
            <label for="">Gender</label>
            <span>Male <input type="radio" class="radio"></span>
            <span>Female</span><input type="radio" class="radio">

        </div>
    </form>
    
</body>
</html>
